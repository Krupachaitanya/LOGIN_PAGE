
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSP</title>
    <link rel="stylesheet" href="login.css.css">

  
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section>

    <div class="wrapper">
            <span class="bg-animate"></span>

        <div class="form-box login">
            <h2>Login</h2>
            
            <form action="#" (ngSubmit)="login()" #loginForm="ngForm">
                <div class="input-box">
                  <input type="text" id="username" name="email" [(ngModel)]="email" required>
                    <label >Email</label>
                    <i class='bx bxs-user'></i>
                </div>

                

                <div class="input-box">
                  <input type="password" id="password" name="password" [(ngModel)]="password" required>
                    <label >Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="logreg-link">
                    <p>Don't have an account? <a href="#" class="register-link" routerLink="/register">Sign Up</a></p>
                </div>
            </form>
        </div><a href="" routerLink=""></a>

        <div class="info-text login">
            <h2>wellcome  back!!</h2>
            <p>A wholesome mid-day meal to fuel the day ahead</p>
        </div>
    </div>
</section>

</body>

</html>
